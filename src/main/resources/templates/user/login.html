<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head (Login)"></div>
<body>
<div class="px-4 py-16 mx-auto max-w-screen-xl sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center text-green-600 sm:text-3xl">
            Sign in
        </h1>

        <form th:action="@{/login}" method="post" class="p-8 mt-6 mb-0 rounded-lg shadow-2xl space-y-4">

            <div class="flex justify-center" th:if="${param.error}">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01"
                        />
                    </svg>

                    <p class="text-sm font-normal ml-2 font-semibold"> Invalid username or password. </p>
            </div>

            <div>
                <label for="username" class="text-sm font-medium">Username</label>

                <div class="relative mt-1">
                    <input
                            type="text"
                            name="username"
                            id="username"
                            class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
                            placeholder="Enter username"
                    />
                </div>
            </div>

            <div>
                <label for="password" class="text-sm font-medium">Password</label>

                <div class="relative mt-1">
                    <input
                            type="password"
                            name="password"
                            id="password"
                            class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
                            placeholder="Enter password"
                    />
                </div>
            </div>

            <button
                    type="submit"
                    class="block w-full px-5 py-3 text-sm font-medium text-white bg-green-600 rounded-lg"
            >
                Sign in
            </button>

            <p class="text-sm text-center text-gray-500">
                No account?
                <a class="underline" th:href="@{/join}">Sign up</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
