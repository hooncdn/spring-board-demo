<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Document</title>
</head>
<body>
<div class="px-4 py-16 mx-auto max-w-screen-xl sm:px-6 lg:px-8">
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-center text-green-600 sm:text-3xl">
      Sign up
    </h1>

    <form th:action="@{/join}" th:object="${form}" method="post" class="p-8 mt-6 mb-0 rounded-lg shadow-2xl space-y-4">
      <div>
        <label for="username" class="text-sm font-medium">Username</label>

        <div class="relative mt-1">
          <input
                  th:field="*{username}"
                  name="username"
                  type="text"
                  id="username"
                  class="w-full p-4 pr-12 text-sm border-gray-300 shadow rounded-lg border outline-none"
                  th:class="${#fields.hasErrors('username')}? 'w-full p-4 pr-12 text-sm shadow rounded-lg border outline-none border-red-600' : 'w-full p-4 pr-12 text-sm border-gray-300 shadow rounded-lg border outline-none'"
                  placeholder="Enter username"
          />
          <p th:if="${#fields.hasErrors('username')}" class="text-red-600 text-sm" th:errors="*{username}"></p>
        </div>
      </div>

      <div>
        <label for="password" class="text-sm font-medium">Password</label>

        <div class="relative mt-1">
          <input
                  th:field="*{password}"
                  name="password"
                  type="password"
                  id="password"
                  class="w-full p-4 pr-12 text-sm border-gray-300 shadow rounded-lg border outline-none"
                  th:class="${#fields.hasErrors('password')}? 'w-full p-4 pr-12 text-sm shadow rounded-lg border outline-none border-red-600' : 'w-full p-4 pr-12 text-sm border-gray-300 shadow rounded-lg border outline-none'"
                  placeholder="Enter password"
          />
          <p th:if="${#fields.hasErrors('password')}" class="text-red-600 text-sm" th:errors="*{password}"></p>
        </div>
      </div>
      <div>
        <label for="confirmPassword" class="text-sm font-medium"
        >ConfirmPassword</label
        >

        <div class="relative mt-1">
          <input
                  th:field="*{confirmPassword}"
                  name="confirmPassword"
                  type="password"
                  id="confirmPassword"
                  class="w-full p-4 pr-12 text-sm border-gray-300 shadow rounded-lg border outline-none"
                  th:class="${#fields.hasErrors('confirmPassword')}? 'w-full p-4 pr-12 text-sm shadow rounded-lg border outline-none border-red-600' : 'w-full p-4 pr-12 text-sm border-gray-300 shadow rounded-lg border outline-none'"
                  placeholder="Enter confirm password"
          />
          <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-red-600 text-sm" th:errors="*{confirmPassword}"></p>
        </div>
      </div>

      <button
              type="submit"
              class="block w-full px-5 py-3 text-sm font-medium text-white bg-green-600 rounded-lg"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
</body>
</html>
