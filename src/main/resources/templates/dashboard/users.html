<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/head :: head (Dashboard)"></div>
<body class="flex flex-col items-center">
<div th:replace="fragments/nav :: nav"></div>
<ul class="flex border-b border-gray-100 w-2/3">
  <li class="flex-1">
    <a class="relative block p-4" th:href="@{/dashboard/users}">
      <span th:if="${#httpServletRequest.getRequestURI() == '/dashboard/users'}"
              class="absolute inset-x-0 w-full h-px bg-green-600 -bottom-px"
      ></span>

      <div class="flex items-center justify-center">
        <svg class="h-6 w-6 text-gray-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="9" cy="7" r="4" />  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />  <path d="M16 3.13a4 4 0 0 1 0 7.75" />  <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>
        <span class="ml-3 text-sm font-medium text-gray-900"> Users </span>
      </div>
    </a>
  </li>

  <li class="flex-1">
    <a class="relative block p-4" th:href="@{/dashboard/ips}">
      <span th:if="${#httpServletRequest.getRequestURI() == '/dashboard/ips'}"
            class="absolute inset-x-0 w-full h-px bg-green-600 -bottom-px"
      ></span>
      <div class="flex items-center justify-center">
        <svg class="h-6 w-6 text-gray-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="ml-3 text-sm font-medium text-gray-900"> Ips </span>
      </div>
    </a>
  </li>

  <li class="flex-1">
    <a class="relative block p-4" th:href="@{/dashboard/posts}">
      <span th:if="${#httpServletRequest.getRequestURI() == '/dashboard/posts'}"
            class="absolute inset-x-0 w-full h-px bg-green-600 -bottom-px"
      ></span>
      <div class="flex items-center justify-center">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="flex-shrink-0 w-5 h-5 text-gray-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
          <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
          />
        </svg>

        <span class="ml-3 text-sm font-medium text-gray-900"> Posts </span>
      </div>
    </a>
  </li>

</ul>

<div class="overflow-x-auto w-2/3">
  <table class="min-w-full text-sm divide-y divide-gray-200">
    <thead>
    <tr>
      <th class="p-4 font-medium text-left text-gray-900 whitespace-nowrap">
        <div class="flex items-center">
          Username
        </div>
      </th>
      <th class="p-4 font-medium text-left text-gray-900 whitespace-nowrap">
        <div class="flex items-center">
          Status
        </div>
      </th>
      <th class="p-4 font-medium text-left text-gray-900 whitespace-nowrap">
        <div class="flex items-center">
          Setting
        </div>
      </th>
    </tr>
    </thead>

    <tbody class="divide-y divide-gray-100">
    <tr>
      <td class="p-4 font-medium text-gray-900 whitespace-nowrap">
        John Doe
      </td>
      <td class="p-4 text-gray-700 whitespace-nowrap">
        <strong
                class="bg-red-100 text-red-700 px-3 py-1.5 rounded text-xs font-medium"
        >
          Banned
        </strong>
      </td>
      <td class="p-4 font-medium text-gray-900 whitespace-nowrap">
        <form>
          <button class="inline-block px-6 py-3 text-sm font-medium text-green-600 border border-green-600 rounded hover:bg-green-600 hover:text-white active:bg-green-500 focus:outline-none focus:ring">
            unban
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
